    function Geojson(tableId) {
        var query = "SELECT latitude, longitude, " +

        url.push('&key=AIzaSyDYnfgKBk-W_pXHjuYYSemkPFNFZhGQ-Q0');
        //url.push('&callback=TownName_Json');

        $.ajax({
            type: 'GET',
            url: url.join(''),
            jsonpCallback: 'jsonCallback',
            dataType: 'json',
            success: function(data) {
                //console.log(data);
                dataLength = data.rows.length;
                for (var i = 0; i < dataLength; i++) {

                    var lat = data.rows[i][1];
                    var town = data.rows[i][4];
                    mapLabel = new MapLabel({
                        minZoom: 9,
                        text: town,
                        position: new google.maps.LatLng(lat, lng),
                        map: map,
                        fontSize: 16,
                        fontColor: '#ffff00',
                        strokeWeight: 5,
                        strokeColor: '#000000',
                        zIndex: 2,
                        align: 'center'
                    });
                    mapLabel.set('position', mapLabel.position);
                }
                dataLength = data.rows.length;
                return dataLength;
            },
            error: function() {

            }
        });

    function codeAddress(add) {
        var geocoder = new google.maps.Geocoder();
        var address = document.getElementById(add).value;
        geocoder.geocode({
            'address': address
        }, function(results, status) {
            if (status == google.maps.GeocoderStatus.OK) {
                map.setCenter(results[0].geometry.location);
            } else {
                alert('Geocode was not successful for the following reason: ' + status);
            }
        });
    }

    function filterMap(layer_, where, tableId, map) {
        // var where = generateWhere();
        for (var i = 0; i < 3; i++) {
            if (where) {
                for (var i = 0; i < tableId.length; i++) {
                    if (!layer_[i].getMap()) {
                        layer_[i].setMap(map);
                    }
                    layer_[i].setOptions({
                        query: {
                            select: 'geometry',
                            from: tableId[i],
                            where: where
                        }
                        /*styleId: 2,
                        templateId: 2
                        map: map*/
                    });
                };
            } else {
                for (var i = 0; i < 3; i++) {
                    layer_[i].setMap(null);
                };
            }
        }
    }

    function clearmap(layer_, markersArray) {
        for (var i = 0; i < layer_.length; i++) {

                layer_[i].setMap(null);
            }
        };
    }

    function generateWhere() {
        var filter = [];
        var stores = document.getElementsByName('store');
        for (var i = 0, store; store = stores[i]; i++) {
            if (store.click) {
                var storeName = store.value.replace(/'/g, '\\\'');
                filter.push("'" + storeName + "'");
            }
        }
        var where = '';
        if (filter.length) {
            where = "'County_NAME' IN (" + filter.join(',') + ')';
        }
        //alert(where);
        return where;
    }

    <script>
    var vil = [];

    function Geojson2(where) {
        var query = "SELECT Ranking, COUNTY_ID , County_NAME, " +
            "Villige_NAME, geometry " +
            "FROM 1GW1j-SBJtD4j1xqR5kqStDPMt25Zlu32LfNnwENb ";
        //var where = generateWhere();
        if (where) {
            query += "WHERE " + where;
        }
        var queryText = encodeURIComponent(query);

        var url = ['https://www.googleapis.com/fusiontables/v1/query'];
        url.push('?sql=' + queryText);
        url.push('ORDER BY Ranking {ASC}');
        url.push('&key=AIzaSyDYnfgKBk-W_pXHjuYYSemkPFNFZhGQ-Q0');
        //url.push('&callback=TownName_Json');

        $.ajax({
            type: 'GET',
            url: url.join(''),
            jsonpCallback: 'jsonCallback',
            dataType: 'json',
            success: function(data) {
                //console.log(data);
                vil[0] = data.rows[0][0];
                var len = data.rows.length;
                vil[1] = data.rows[len - 1][0];
                RangeSlider(vil, where);
            },
            error: function() {
                alert("ERROR!!!");
            }
        });
    }

    function RangeSlider(vil, where) {
        $("#slider-range").slider({
            range: true,
            min: 1,
            max: 120,
            values: [vil[0], vil[1]],
            slide: function(event, ui) {
                $("#amount").val("$" + ui.values[0] + " - $" + ui.values[1]);
                var limit =  ' LIMIT ' + ((ui.values[1] - ui.values[0]) +1) ;
                var xxx = ' ORDER BY Ranking {ASC}' ;
                wherA = where + xxx + limit;
                //alert (wherA);
                filterMap(layer_, wherA, tableId, map); 
            }
        });
        $("#amount").val("$" + $("#slider-range").slider("values", 0) +
            " - $" + $("#slider-range").slider("values", 1));
    }
    </script>
